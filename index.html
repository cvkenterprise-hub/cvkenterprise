<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding-bottom: 30px; }
        .nav { background: #0b5345; color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 10; }
        .card { background: white; margin: 12px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #0b5345; }
        .title { font-size: 16px; color: #0b5345; font-weight: bold; margin-bottom: 5px; }
        .mrp { font-size: 18px; color: #d35400; font-weight: bold; margin: 8px 0; }
        .details { font-size: 12px; color: #666; background: #f9f9f9; padding: 5px; border-radius: 4px; }
        .btn { background: #25D366; color: white; text-align: center; padding: 12px; border-radius: 5px; text-decoration: none; display: block; margin-top: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nav"><b>CVK ENTERPRISE - LIVE STOCK</b></div>
    <div id="catalog"></div>

    <script>
        // మీ Google Apps Script URL ఇక్కడ పెట్టండి
        const scriptUrl = "https://script.google.com/macros/s/AKfycbyQTS_LL-cwOcL0uFe7caSueu90-37hP3_nrB0aze8LiULMgzt2oK6VRC96HzsrohO3/exec";

        async function loadStock() {
            try {
                const res = await fetch(scriptUrl);
                const data = await res.json();
                const catalog = document.getElementById('catalog');
                catalog.innerHTML = data.map(item => `
                    <div class="card">
                        <div class="title">${item.name}</div>
                        <div style="font-size:12px; color:#888;">${item.discription || ''}</div>
                        <div class="mrp">MRP: ${item.mrp || '0'}</div>
                        <div class="details"><b>Details:</b> ${item.details || '-'}</div>
                        <a href="https://api.whatsapp.com/send?phone=919642162599&text=Order: ${encodeURIComponent(item.name)}" class="btn">
                             వాట్సాప్‌లో ఆర్డర్ చేయండి
                        </a>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('catalog').innerHTML = "<p style='text-align:center;'>డేటా లోడ్ అవ్వట్లేదు...</p>";
            }
        }
        window.onload = loadStock;
    </script>
</body>
</html>
