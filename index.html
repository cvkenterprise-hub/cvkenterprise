<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        .nav { background: #0b5345; color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; font-weight: bold; }
        .card { background: white; margin: 12px; padding: 15px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); position: relative; border-left: 5px solid #0b5345; }
        .discount { position: absolute; top: 10px; right: 10px; background: #27ae60; color: white; padding: 3px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
        .title { font-size: 16px; color: #0b5345; font-weight: bold; margin-bottom: 5px; }
        .mrp { font-size: 20px; color: #d35400; font-weight: bold; margin: 10px 0; }
        .details-box { background: #f9f9f9; padding: 10px; border-radius: 6px; font-size: 12px; color: #555; border: 1px dashed #ddd; }
        .btn { background: #25D366; color: white; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; display: block; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nav">CVK ENTERPRISE - LIVE STOCK</div>
    <div id="catalog"></div>

    <script>
        // ఇక్కడ మీ కొత్త Apps Script URL ని పెట్టండి
        const appUrl = "https://script.google.com/macros/s/AKfycbyQTS_LL-cwOcL0uFe7caSueu90-37hP3_nrB0aze8LiULMgzt2oK6VRC96HzsrohO3/exec";

        async function loadData() {
            try {
                const res = await fetch(appUrl);
                const data = await res.json();
                document.getElementById('catalog').innerHTML = data.map(item => `
                    <div class="card">
                        ${item.discount ? `<div class="discount">${item.discount} OFF</div>` : ''}
                        <div class="title">${item.name}</div>
                        <p style="font-size:13px; color:#666; margin:5px 0;">${item.discription || ''}</p>
                        <div class="mrp">MRP: ${item.mrp || '0'}</div>
                        <div class="details-box"><b>Details:</b> ${item.details || '-'}</div>
                        <a href="https://api.whatsapp.com/send?phone=919642162599&text=Order Request: ${encodeURIComponent(item.name)}" class="btn">
                            <i class="fab fa-whatsapp"></i> వాట్సాప్‌లో ఆర్డర్ చేయండి
                        </a>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('catalog').innerHTML = "<p style='text-align:center; padding:20px;'>డేటా లోడ్ అవ్వట్లేదు. నెట్ ఒకసారి చెక్ చేయండి.</p>";
            }
        }
        window.onload = loadData;
    </script>
</body>
</html>
