<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: sans-serif; margin: 10px; line-height: 1.6; }
  .box { border: 1px solid #ddd; padding: 15px; border-radius: 10px; box-shadow: 2px 2px 10px #eee; }
  input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
  .btn { width: 100%; background: #25D366; color: white; padding: 15px; border: none; border-radius: 5px; font-weight: bold; font-size: 16px; }
  .footer { background: #333; color: #fff; padding: 15px; margin-top: 20px; border-radius: 5px; text-align: center; font-size: 13px; }
</style>
</head>
<body>

<div class="box">
  <h3 style="text-align:center; color:#075E54;">CVK ENTERPRISE ORDER</h3>
  <input type="text" id="custName" placeholder="Enter Name">
  <input type="text" id="custMobile" placeholder="Enter Mobile Number">
  <hr>
  <input type="text" class="pName" placeholder="Item Name (eg: Spark Plug)">
  <input type="number" class="pQty" placeholder="Quantity">
  <button class="btn" onclick="send()">SEND TO WHATSAPP</button>
</div>

<div class="footer">
  <b>CVK ENTERPRISE</b><br>
  GST: 37ADSPN1867H1ZY<br>
  UPI: 9642162599@ybl
</div>

<script>
function send() {
  var name = document.getElementById('custName').value;
  var mobile = document.getElementById('custMobile').value;
  var item = document.getElementsByClassName('pName')[0].value;
  var qty = document.getElementsByClassName('pQty')[0].value;

  if(name == "" || item == "") { alert("Please fill details"); return; }

  var message = "CVK Enterprise Order:%0AName: " + name + "%0AMobile: " + mobile + "%0AProduct: " + item + " (" + qty + ")";
  window.location.href = "https://wa.me/919642162599?text=" + message;
}
</script>

</body>
</html>
