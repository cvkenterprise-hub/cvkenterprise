<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVK Enterprise</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        .nav { background: #0b5345; color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; font-weight: bold; }
        .card { background: white; margin: 15px; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 6px solid #0b5345; position: relative; }
        .discount { position: absolute; top: 10px; right: 10px; background: #27ae60; color: white; padding: 3px 8px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        .name { color: #0b5345; font-size: 18px; font-weight: bold; margin: 0 0 5px 0; }
        .mrp { font-size: 20px; font-weight: bold; color: #d35400; margin: 10px 0; }
        .details { font-size: 12px; background: #f9f9f9; padding: 10px; border-radius: 6px; color: #444; border: 1px dashed #ccc; }
        .btn { background: #25D366; color: white; text-align: center; padding: 14px; border-radius: 10px; text-decoration: none; display: block; margin-top: 15px; font-weight: bold; font-size: 16px; border: none; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="nav">CVK ENTERPRISE - LIVE STOCK</div>
    <div id="catalog"><p style="text-align:center; padding:50px;">స్టాక్ లోడ్ అవుతోంది...</p></div>

    <script>
        // మీ Apps Script URL ఇక్కడ ఖచ్చితంగా ఉండాలి
        const apiURL = "https://script.google.com/macros/s/AKfycbyQTS_LL-cwOcL0uFe7caSueu90-37hP3_nrB0aze8LiULMgzt2oK6VRC96HzsrohO3/exec";

        async function loadItems() {
            try {
                const response = await fetch(apiURL);
                const items = await response.json();
                const container = document.getElementById('catalog');
                container.innerHTML = "";

                items.forEach(item => {
                    container.innerHTML += `
                        <div class="card">
                            ${item.discount ? `<div class="discount">${item.discount} OFF</div>` : ''}
                            <div class="name">${item.name}</div>
                            <div style="font-size:13px; color:#666; margin-bottom:8px;">${item.discription || 'నాణ్యమైన స్పేర్ పార్ట్స్'}</div>
                            <div class="mrp">MRP: ${item.mrp || '0'}</div>
                            <div class="details"><b>వివరాలు:</b> ${item.details || '-'}</div>
                            <a href="https://api.whatsapp.com/send?phone=919642162599&text=Order: ${encodeURIComponent(item.name)}" class="btn">వాట్సాప్‌లో ఆర్డర్ చేయండి</a>
                        </div>`;
                });
            } catch (e) {
                document.getElementById('catalog').innerHTML = "<p style='text-align:center; padding:50px;'>డేటా రావట్లేదు. నెట్ చెక్ చేయండి.</p>";
            }
        }
        window.onload = loadItems;
    </script>
</body>
</html>
