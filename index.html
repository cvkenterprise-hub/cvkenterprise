<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVK ENTERPRISE</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
        .header { background-color: #0b5345; color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; }
        .product-card { background: white; margin: 12px; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #0b5345; position: relative; }
        .discount { position: absolute; top: 10px; right: 10px; background: #27ae60; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .name { font-size: 17px; color: #0b5345; font-weight: bold; margin-bottom: 5px; }
        .mrp { font-size: 19px; color: #d35400; font-weight: bold; margin: 10px 0; }
        .details { font-size: 12px; background: #f9f9f9; padding: 8px; border-radius: 4px; color: #555; }
        .wa-btn { background-color: #25D366; color: white; text-align: center; padding: 12px; border-radius: 5px; text-decoration: none; display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">CVK ENTERPRISE - LIVE STOCK</div>
    <div id="display-area"></div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyQTS_LL-cwOcL0uFe7caSueu90-37hP3_nrB0aze8LiULMgzt2oK6VRC96HzsrohO3/exec";

        async function loadStock() {
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                let html = '';
                data.forEach(item => {
                    html += `
                        <div class="product-card">
                            ${item.discount ? `<div class="discount">${item.discount} OFF</div>` : ''}
                            <div class="name">${item.name}</div>
                            <div style="font-size:13px; color:#666;">${item.discription || ''}</div>
                            <div class="mrp">MRP: ${item.mrp || '0'}</div>
                            <div class="details"><b>Details:</b> ${item.details || '-'}</div>
                            <a href="https://api.whatsapp.com/send?phone=919642162599&text=Order: ${encodeURIComponent(item.name)}" class="wa-btn">ORDER NOW</a>
                        </div>`;
                });
                document.getElementById('display-area').innerHTML = html;
            } catch (e) {
                document.getElementById('display-area').innerHTML = "<p style='text-align:center;'>Loading...</p>";
            }
        }
        window.onload = loadStock;
    </script>
</body>
</html>
