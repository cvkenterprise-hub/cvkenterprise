<section style="padding: 20px; background: white; margin: 20px; border: 1px solid #ccc;">
    <h2 style="color: #0b4dbb;">Online Order</h2>

    <form id="orderForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        
        <div style="margin-bottom: 15px;">
            <input type="text" name="customer_name" id="name" placeholder="Your Name" required style="padding: 8px; width: 45%;">
            <input type="text" name="mobile_number" id="mobile" placeholder="Mobile Number" required style="padding: 8px; width: 45%;">
        </div>

        <div id="product-list" style="margin-bottom: 15px;">
            <div class="product-entry">
                <input type="text" name="product_name[]" placeholder="Product Name" required style="padding: 8px; width: 45%;">
                <input type="number" name="quantity[]" placeholder="Quantity" required style="padding: 8px; width: 45%;">
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" style="background-color: #0b4dbb; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                Submit Order (Email)
            </button>

            <button type="button" onclick="sendToWhatsApp()" style="background-color: #25D366; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-left: 10px;">
                Order via WhatsApp
            </button>
        </div>
    </form>
</section>

<section style="padding: 20px; margin: 20px;">
    <h3>Payment Details</h3>
    <p>UPI ID: <strong>your-upi-id@okaxis</strong></p>
    <p style="color: red;">Payment చేసిన తర్వాత Screenshot WhatsApp లో పంపండి.</p>
</section>

<script>
function sendToWhatsApp() {
    let name = document.getElementById('name').value;
    let mobile = document.getElementById('mobile').value;
    
    // ఒకవేళ ఖాళీగా ఉంటే అలర్ట్ ఇస్తుంది
    if(name == "" || mobile == "") {
        alert("దయచేసి పేరు మరియు నంబర్ నమోదు చేయండి");
        return;
    }

    let message = "CVK Enterprise - New Order:%0A%0A";
    message += "*Name:* " + name + "%0A";
    message += "*Mobile:* " + mobile + "%0A";
    message += "*Order Details:* Please check the stock list.";

    // మీ వాట్సాప్ నంబర్ ఇక్కడ ఇవ్వండి (Country code 91 తో)
    let whatsapp_url = "https://wa.me/919999999999?text=" + message;
    
    window.open(whatsapp_url, '_blank').focus();
}
</script>
