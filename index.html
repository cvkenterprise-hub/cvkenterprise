<!DOCTYPE html>
<html>
<head>
  <title>CVK Order</title>
</head>

<body>

<h2>Add Products</h2>

<input id="prodName" placeholder="Product Name">
<input id="prodQty" type="number" placeholder="Qty">

<button onclick="addProduct()">➕ Add Product</button>

<ul id="productList"></ul>

<hr>

<button onclick="submitOrder()">✅ Submit Order</button>

<script>
let products = [];

function addProduct() {
  const name = document.getElementById("prodName").value;
  const qty  = document.getElementById("prodQty").value;

  if (!name || !qty) {
    alert("Enter product & quantity");
    return;
  }

  products.push({ name, qty });

  let html = "";
  products.forEach((p, i) => {
    html += <li>${i+1}. ${p.name} - ${p.qty}</li>;
  });

  document.getElementById("productList").innerHTML = html;

  document.getElementById("prodName").value = "";
  document.getElementById("prodQty").value = "";
}

function submitOrder() {
  if (products.length === 0) {
    alert("No products added");
    return;
  }

  let msg = "New Order:\n";
  products.forEach(p => {
    msg += ${p.name} - ${p.qty}\n;
  });

  alert(msg);
}
</script>

</body>
</html>
