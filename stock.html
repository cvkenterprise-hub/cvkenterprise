<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civic Enterprise - Stock List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b5ed7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #0b5ed7;
      color: white;
    }
    .available {
      color: green;
      font-weight: bold;
    }
    .out {
      color: red;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Civic Enterprise</h1>
  <p>Current Stock Availability</p>
</header>

<table>
  <tr>
    <th>Item Name</th>
    <th>Category</th>
    <th>Stock Status</th>
    <th>Quantity</th>
  </tr>

  <tr>
  <td>Chain Kit</td>

  <td>25</td>

<tr>
  <td>Brake Shoe</td>
